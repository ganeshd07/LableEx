<app-header [title]="'thankYouPage.shipmentConfirmation' | translate" [backbuttonFlag]='false'>
</app-header>
<ion-content>
  <form [formGroup]="thankYouForm" (ngSubmit)="submitFeedback()" autocomplete="off">
    <ion-grid class="textCentre topHeight">
      <ion-row>

        <ion-col size="0.5">
        </ion-col>
        <ion-col size="11">
          <ion-label class="referenceNumber" translate>{{ 'thankYouPage.shipmentReferenceNo' }}</ion-label><br>
          <ion-label class="numberStyle">{{shipmentData.shipmentRefNumber}}</ion-label>
        </ion-col>
        <ion-col size="0.5">
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col size="0.5">
        </ion-col>
        <ion-col size="11">
          <ion-label class="presentBarcodeStyle" translate>{{ 'thankYouPage.barcodeNote' }}</ion-label>
        </ion-col>
        <ion-col size="0.5">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="textCentre">
      <ion-row>
        <ion-col size="0.5">
        </ion-col>
        <ion-col size="11">
          <img class="qr-code-container" [src]="shipmentData.barcodeURI">
        </ion-col>
        <ion-col size="0.5">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="0.5">
        </ion-col>
        <ion-col size="11">
          <ion-label class="findLocation" (click)="onClickFindLocation()" translate>{{ 'thankYouPage.findALocation' }}
          </ion-label>
        </ion-col>
        <ion-col size="0.5">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="textCentre bgColor" *ngIf="commentArea">
      <ion-grid class="commentSectionStyle">
        <ion-row>
          <ion-col size="0.5">
          </ion-col>
          <ion-col size="11">
            <ion-label class="customerFedback" translate>{{ 'thankYouPage.customerFeedBack' }}</ion-label>
          </ion-col>
          <ion-col size="0.5">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2" offset="1" class="starImageStyle">
            <img class="selectedRatingImage" *ngIf="starRatings > 1 || starRatings === 1" (click)="selectStarRating(1)"
              src="../../../../assets/img/Path_88@2x.svg">
            <img class="selectedRatingImage" *ngIf="starRatings === 0 " (click)="selectStarRating(1)"
              src="../../../../assets/img/Path_91@2x.svg">
          </ion-col>
          <ion-col size="2" class="starImageStyle">
            <img class="selectedRatingImage" *ngIf="starRatings > 2 || starRatings === 2" (click)="selectStarRating(2)"
              src="../../../../assets/img/Path_88@2x.svg">
            <img class="selectedRatingImage"  *ngIf="starRatings < 2" (click)="selectStarRating(2)"
              src="../../../../assets/img/Path_91@2x.svg">
          </ion-col>
          <ion-col size="2" class="starImageStyle">
            <img class="selectedRatingImage" *ngIf="starRatings > 3 || starRatings === 3" (click)="selectStarRating(3)"
              src="../../../../assets/img/Path_88@2x.svg">
            <img class="selectedRatingImage" *ngIf="starRatings < 3" (click)="selectStarRating(3)"
              src="../../../../assets/img/Path_91@2x.svg">
          </ion-col>
          <ion-col size="2" class="starImageStyle">
            <img class="selectedRatingImage" *ngIf="starRatings > 4 || starRatings === 4" (click)="selectStarRating(4)"
              src="../../../../assets/img/Path_88@2x.svg">
            <img class="selectedRatingImage" *ngIf="starRatings < 4" (click)="selectStarRating(4)"
              src="../../../../assets/img/Path_91@2x.svg">
          </ion-col>
          <ion-col size="2" class="starImageStyle">
            <img class="selectedRatingImage" [ngClass]="{ 'hidden-star-image' : starRatings < 5 }" *ngIf="starRatings > 5 || starRatings === 5" (click)="selectStarRating(5)"
              src="../../../../assets/img/Path_88@2x.svg">
            <img class="selectedRatingImage" *ngIf="starRatings < 5" (click)="selectStarRating(5)"
              src="../../../../assets/img/Path_91@2x.svg">
          </ion-col>
        </ion-row>
        <ion-row class="commentBoxStyle">

          <ion-col size="12">
            <ion-textarea [attr.disabled]="starRatings === 0" formControlName="commentText" class="textAreaStyle"
              [placeholder]="'thankYouPage.comments' | translate"> </ion-textarea>
          </ion-col>

        </ion-row>
      </ion-grid>
      <ion-button class="btn-rounded" [attr.disabled]="starRatings === 0" type="submit" translate>
        {{ 'thankYouPage.submitFeedBack' }}</ion-button>
      <br>
    </ion-grid>

    <ion-grid class="textCentre bgColor" *ngIf="!commentArea">
      <ion-grid class="commentSectionStyle">
        <ion-row>
          <ion-col size="0.5">
          </ion-col>
          <ion-col size="11">
            <ion-label class="customerFedback" translate>{{ 'thankYouPage.thankYouFeedbackResponse' }}</ion-label>
          </ion-col>
          <ion-col size="0.5">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-grid>
  </form>
</ion-content>
