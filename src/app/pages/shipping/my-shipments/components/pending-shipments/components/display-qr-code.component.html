<ion-content>
    <ion-grid class="textCentre">
        <ion-row>
            <ion-col size="0.5">
            </ion-col>
            <ion-col size="11">
                <ion-label class="referenceNumber" translate>{{ 'thankYouPage.shipmentReferenceNo' }}</ion-label><br>
                <ion-label class="numberStyle">{{referenceNumber}}</ion-label>
            </ion-col>
            <ion-col size="0.5">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="0.5">
            </ion-col>
            <ion-col size="11">
                <img class="qr-code-container" [src]="qrCodeURL">
            </ion-col>
            <ion-col size="0.5">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="colButtonStyle">
                <ion-button shape="round" fill="outline" class="close-button-style" (click)="closeModal()" translate>
                    {{ 'button.close' }}
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
